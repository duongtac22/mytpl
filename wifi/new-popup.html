<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="libs/slick/slick.css" />
    <link rel="stylesheet" href="libs/slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
        <div class="preview-page">
            <div class="fixed-header fixed-header-preview">
                <div class="fixed-header-previewleft">
                    <a href="javascript:;">
                        <i class="fal fa-chevron-left"></i>
                        Quay lại
                    </a>
                </div>
                <div class="fixed-header-previewcenter">
                    <h1 class="title">
                        Đăng nhập bằng hình thức Điền form lấy thông tin
                    </h1>
                </div>
                <div class="fixed-header-previewright">
                    <a href="javascript:;" class="btn-custom btn-color">
                        Chọn mẫu này
                    </a>
                </div>
            </div>

            <div class="preview-wrap">

                <div class="preview-device preview-desktop">

                    <div class="preview-iframe">

                    </div>

                </div>
                <div class="preview-device preview-mobile">
                    <div class="preview-iframe">
                        
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/bootstrap/popper.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {},
        mounted() {
          this.$nextTick(function () {

            // open preview
            RunFn.showPopup('.js-open-preview');

            // // close button
            // RunFn.showPopup('.js-open-preview');

            // hover
            $(".quanly-item").hover(function () {
              $(this).find(".quanly-item-wrap").toggleClass("hover");
            });

            $(".js-steps-slider").slick();


          });
        },
      });
    </script>
  </body>
</html>
