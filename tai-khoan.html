<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="libs/mmenu/jquery.mmenu.all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="app">

      <myheader></myheader>
      <main>
        <section class="p-list-content">
          <div class="container">
            <div class="row">

              <div class="col-12 col-lg-4 order-lg-1 text-left">

                    <h1 class="fs-24 mt-0 text-uppercase title"> THông tin cá nhân </h1>

                    <div class="account-summary">
                        <div class="account-img mb-4">
                            <img src="images/user-ava.png" alt="" class="rounded-img" width="140" height="140">

                            <a href="javascript:;" class="change-ava fs-16 d-block mt-3 "> Thay đổi ảnh </a>
                        </div>

                        <div class="account-email mb-4">
                            <span class="d-block mb-1">
                                Email
                            </span>
                            <input type="text" id="account-email" class="change-input" placeholder="" value="tamhoangminh@vccorp.vn">
                        </div>

                        <div class="account-pass mb-4">
                            <span class="d-block mb-1">
                                Mật khẩu
                                <a href="javascript:;" class="float-right"> Đổi mật khẩu </a>
                            </span>
                            <input type="password" id="account-pass"class="change-input"  placeholder="" value="">
                        </div>
                    </div>
              </div>

              <div class="col-12 col-lg-3 p-list-box-left">
                <div class="sub-category box-left-item mb-30 account-box-left">
                  <div class="user-summary d-flex flex-wrap ">
                      <img src="images/user-ava.png" alt="" class="rounded-img" width="64" height="64">
                      <div class="user-info ml-2">
                          <b class="user-name d-block fs-16">
                            Tài khoản
                          </b>
                          <a href="" class="user-emali text-black">
                            tamhoang@vccorp.vn
                          </a>
                      </div>
                  </div>
                  <div class="list-category attr-list one-col">
                    <a href="javascript:;" class="filter-item active">
                        Thông tin cá nhân
                    </a>
                    <a href="javascript:;" class="filter-item text-black">
                        Đơn hàng của tôi
                    </a>
                    <a href="javascript:;" class="filter-item text-black">
                        Đổi mật khẩu
                    </a>
                    <a href="javascript:;" class="filter-item  text-black">
                        Đăng xuất
                    </a>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </section>
      </main>  

      <myfooter></myfooter>
      <div id="menu-mobile">
        <ul class="menu">
          <li class="menu-item">
            <a href="" class="menu-link">
            Trang chủ
            </a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">
            Giới thiệu
            </a>
          </li>
          <li class="menu-item">
            <a href="" class="menu-link">
            Sản phẩm
            </a>
          </li>
               
        </ul>
      </div>
    </div>
     
    
    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/bootstrap/popper.min.js"></script>
    <script src="libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="libs/mmenu/jquery.mmenu.all.js"></script>
    <script src="js/main.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
            product: [],
            post : [],
            loading: false,
            fakes: 12
        },
        components: {
          myheader: httpVueLoader("vue_components/header.vue"),
          myfooter: httpVueLoader("vue_components/footer.vue"),
        },
        mounted() {
          this.$nextTick(() => {
            $(window).bind("load", function () {
              RunFn.mmenu('#menu-mobile');
            });
          });
        }

      });
    </script>
  </body>
</html>
