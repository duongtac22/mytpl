<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- css plugin khoang gia -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="app">
        <myheader></myheader>
        <section class="main-content">

                 <div class="product-detail-wrapper bg-white">

                                  >
                                  <div class="item">
                                    <a href="javascript:void(0)"
                                      class="active">
                                      <img class="checkurl img-responsive" id="img_01"
                                      src="images/product/big-img-detail.png"
                                      alt="Tên sản phẩm"
                                      data-zoom-image="images/product/big-img-detail.png"
                                      >
                                    </a>
                                  </div>

                                  <div class="item">
                                    <a href="javascript:void(0)"
                                      class="active">
                                      <img class="checkurl img-responsive" id="img_01"
                                      src="https://via.placeholder.com/1000/"

                                      data-zoom-image="https://via.placeholder.com/1000/"

                                  </div>


                                  <div class="item">
                                    <a href="javascript:void(0)"
                                      class="active">
                                      <img class="checkurl img-responsive" id="img_01"

                                      data-zoom-image="https://via.placeholder.com/1000/4e4e4e"

                                  <div class="item">
                                    <a href="javascript:void(0)"
                                      class="active">
                                      <img class="checkurl img-responsive" id="img_01"
                                      src="https://via.placeholder.com/1000/00ff"
                                      alt="Tên sản phẩm"
                                      data-zoom-image="https://via.placeholder.com/1000/00ff"
                                      >
                                    </a>
                                  </div>

                              </div>
              
                              </div>
                              
                              <div id="product-gallery"
                                class="js-carousel  owl-theme owl-carousel mb-20"
                                data-loop="false" data-lg-items="4" data-md-items="3" data-nav="false" data-sm-items="3"
                                data-xs-items="3" data-xxs-items="3" >
                                <div class="item">
                                  <a href="javascript:void(0)"
                                    data-image="images/product/big-img-detail.png"
                                    data-zoom-image="images/product/big-img-detail.png" class="active">
                                    <img 
                                      data-img="images/product/big-img-detail.png"

                                      src="images/product/small-img-detail4.png"

        <myfooter></myfooter>

    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="libs/magiczoom/magiczoom.js"></script>
    <script src="libs/fancybox/jquery.fancybox.min.js"></script>
    <!-- js plugin khoang gia -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- end -->
    <script src="js/main.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: [],
                loading: false,
                fakes: 12
            },
            components: {
                myheader: httpVueLoader("vue_components/header.vue"),
                myfooter: httpVueLoader("vue_components/footer.vue")
            },
        mounted() {
          this.$nextTick(() => {
            $(window).bind("load", function () {
              // RunFn.mmenu();
              RunFn.syncOwl('#product-large','#product-gallery');
            });
          });
        },
        });
    </script>
