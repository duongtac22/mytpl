<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="app">
        <myheader></myheader>
        <section class="main-content">
            <div class="container">
                 <!-- breadcrumb -->
                <ul class="breadcrumb justify-content-flex-start mb-0">
                    <li class="home">
                       <a href="/"><span>Trang chủ</span></a>						
                       <span class="mr_lr"> <img src="images/breadcrum-arrow.png" alt=""> </span>
                    </li>
                    <li><span> Giỏ hàng </span></li>
                 </ul>
                 <!-- product detail content --> 

                 <div class="cart-page bg-white">
                    <div class="row">
                       <div class="col-12">
                           <div class="cart-none-wrap text-center">
                               <img src="images/cart-none.png" alt="Không có sp">
                               <div class="alert-text">
                                    Giỏ hàng của bạn hiện đang trống
                                    <span class="noti d-block">Vui lòng chọn sản phẩm muốn mua để tiếp tục</span> 
                               </div>

                               <a href="" class="continue-shop d-inline-block">
                                   Mua thêm sản phẩm 
                               </a>
                               
                           </div>
                         
                       </div>
                    </div>

                </div>
            </div>
        </section>
        <myfooter></myfooter>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="libs/magiczoom/magiczoom.js"></script>
    <script src="libs/fancybox/jquery.fancybox.min.js"></script>
    <!-- js plugin khoang gia -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- end -->
    <script src="js/main.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: [],
                loading: false,
                fakes: 12
            },
            components: {
                myheader: httpVueLoader("vue_components/header.vue"),
                myfooter: httpVueLoader("vue_components/footer.vue")
            },
        });
    </script>
</body>

</html>
