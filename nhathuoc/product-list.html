<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css plugin khoang gia -->
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <!-- end -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="app">
        <myheader></myheader>
        <section class="main-content">
            <div class="container">
                 <!-- breadcrumb -->

                 <!-- product list content --> 

                 <div class="row">
                     <div class="block-filter product-list-left">
                        <filteritem></filteritem>
                     </div>

                     <div class="col product-list-right">
                        <div class="box-title">
                            <div class="box-title-left">
                                <h1> Danh sách sản phẩm</h1>
                                <span class="count-sp">(1120 sản phẩm)</span>
                            </div>

                            <div class="box-title-right">
                                <div class="sort-by">
                                    Sắp xếp 

                                    <div class="sort-by-option">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                 </div>
            </div>
        </section>
        <myfooter></myfooter>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="libs/magiczoom/magiczoom.js"></script>
    <script src="libs/fancybox/jquery.fancybox.min.js"></script>
    <!-- js plugin khoang gia -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- end -->
    <script src="js/main.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                product: [],
                loading: false,
                fakes: 12
            },
            components: {
                myheader: httpVueLoader("vue_components/header.vue"),
                myfooter: httpVueLoader("vue_components/footer.vue"),
                productitem: httpVueLoader("vue_components/product-item.vue"),
                filteritem : httpVueLoader("vue_components/filter-product-list.vue"),
            },
        mounted() {
          this.$nextTick(() => {
            $(window).bind("load", function () {
              // RunFn.mmenu();

              var options = {
                  range: true,
                  min: 0,
                  max: 5000000,
                  values: [0, 5000000],
                  step: 5,
                  slide: function(event, ui) {
                      var min = 0,
                          max = 5000000;
                  },
                  stop: function(event,ui) {
                      var min = ui.values[0],
                          max = ui.values[1];
                  }
              }, min, max;

              $("#slider-range").slider(options);
            });
          });
        },
        });
    </script>
</body>

</html>
