  <body>
    <div id="app">

      <section class="main">

        </div>

        <section class="main-content">

              <div class="dropdown info d-flex align-items-center">

          <div class="page-home">

            <breadcrumb></breadcrumb>

            <!-- danh sach thong tin -->

            <section class="thongtin mb-30">
                <div class="row">

                  <div class="col-6 col-md-3 col-lg-3" >
                    <div class="block-thongtin">

            <section class="form-thongtin">

              <form action="" class="form-tao-sukien">

                <div class="form-group">

                <div class="form-row">
                  <div class="form-group col-md-6">

                    <input type="text" name="daterange" value="10/20 - 10/25/2021" class="form-control" id="eventDayStart" >
                  </div>
                  <div class="form-group col-md-6">
                    <label for="eventHourStart">Giờ bắt đầu <span class="required">*</span> </label>
                    <input type="text" class="form-control datepicker-hour" id="eventHourStart" >
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="eventDayEnd">Ngày kết thúc <span class="required">*</span> </label>
                    <input type="text" name="daterange" value="10/20 - 10/25/2021" class="form-control" id="eventDayEnd" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="eventHourEnd">Giờ kết thúc <span class="required">*</span>  </label>
                    <input type="text" class="form-control datepicker-hour" id="eventHourEnd" >

                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Offline</label>
                    </div>
                  </div>
                  </div>
                 

                </div>

                <div class="form-group">
                  
                  <select id="eventLocation" class="form-control">
                    <option selected value="Hanoi">Hà Nội</option>
                    <option  value="Hanoi">Hà Nội 2</option>
                    <option  value="Hanoi">Hà Nội 3</option>
                    <option  value="Hanoi">Hà Nội 4</option>
                    <option  value="Hanoi">Hà Nội 5</option>
                  </select>
                </div>
                <div class="form-group text-right">
                  <a href="javascript:;" class="btn-custom btn-disabled">
                    Cập nhật
                  </a>
                </div>
               
              </form>

            </section>


            <tablesukien> </tablesukien>



          </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/bootstrap/popper.min.js"></script>

    <script src="libs/datepicker/moment.min.js"></script>
    <script src="libs/datepicker/daterangepicker.js"></script>

    <script src="js/main.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {},
        components: {
          breadcrumb : httpVueLoader("vue_components/breadcrumb.vue"),
          tablesukien :httpVueLoader("vue_components/tablesukien.vue"),
          eventitem : httpVueLoader("vue_components/eventItem.vue")
        },
        mounted() {

     

        this.$nextTick(function () {

          $(window).bind("load", function () {
            // click show more
             $('.js-show-more').click(function(e){
               
               let holder = $(this).parent().find('.show-more-event') ;



               $('.show-more-event').removeClass('active');

               if(holder.hasClass('active') == true ){


                holder.removeClass('active');
               } else {

                holder.addClass('active');

               }
               
               e.stopPropagation();

             })
             // hide showmore khi click ra ngoai
              $('body').click(function(e){
                
                var eventTarget = e.target;
                var listenClick = '.show-more-event';
                
                if( $(eventTarget).parents(listenClick).length != 1  ) { $(".show-more-event").removeClass('active'); }

              });


              // datepicker 
              $('input[name="daterange"]').daterangepicker({

                opens : 'left'

              }, function(start, end , label) {

                  console.log('aaaaaaa');

              });

              // datepicker chi chon thoi gian
              $('.datepicker-hour').daterangepicker({
                timePicker: true,
                timePicker24Hour: true,
                timePickerIncrement: 1,
                timePickerSeconds: false,
                locale: {
                    format: 'HH:mm'
                }
              }).on('show.daterangepicker', function (ev, picker) {
                picker.container.find(".calendar-table").hide();
              });
           })

          });
        },
      });
    </script>
  </body>
